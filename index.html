<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada DNC </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="img" src="escola_dnc.jpg" alt="logo dnc" width="150" height="120">
        <h1> Tabuada </h1>
    </header>
    <section>
        <div>
            <p>
                Qual tabuada você deseja saber?<br>
                <input id="num" class="form" type="number" >
            </p>
            <p>
                Até qual número você gostaria?<br>
                <input id="end" class="form" type="number" >
            </p>
            <p>
                <input onclick="tabuada()" class="button" type="button" value="Calcular">
            </p>
        </div>
        <div id="resposta">
            Preencha os valores acima.
        </div>
    </section>
    <script src="tabuada.js">
    </script>
</body>

</html>
